
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
  <meta name="apple-mobile-web-app-title" content="PandaKDS">
  <meta name="mobile-web-app-capable" content="yes">
  <title>PandaKDS - Kitchen Display System</title>
  <link rel="icon" type="image/png" href="attached_assets/favicon_1749280104819.PNG">
  <link rel="apple-touch-icon" href="assets/images/favicon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      user-select: none;
      touch-action: manipulation;
    }

    body,
    html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .landing-container {
      height: 100vh;
      width: 100vw;
      background-image: url('assets/images/panda-chef.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .enter-button {
      background: linear-gradient(145deg, rgba(44, 44, 44, 0.8), rgba(26, 26, 26, 0.8));
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 30px 80px;
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
      text-transform: uppercase;
      letter-spacing: 3px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      position: absolute;
      top: 50%;
      left: 75%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div class="landing-container">
    <button class="enter-button" onclick="enterSystem()">ENTER</button>
  </div>

  <script>
    function enterSystem() {
      document.body.style.transition = 'opacity 0.5s ease-out';
      document.body.style.opacity = '0';

      setTimeout(() => {
        window.location.href = 'main-app.html';
      }, 500);
    }

    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('dblclick', e => e.preventDefault());
    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>

</html>
